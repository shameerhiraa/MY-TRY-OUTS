<!DOCTYPE html>
<html>

<head>

<style>
		.wysi-cont{ 
			width:500px;
			height:300px;
			background-color:#EEECEC;
			}
		.wysi-header{
			width:100%;
			height:40px;
			background-color:#3F3D3D;
		
		}	
		.wysi-option-btns{
			background-image:url("images/wysi-icons.png");
			background-repeat:no-repeat;
			background-color:#4D4D4D;
			width:28px;
			height:25px;
			display:inline-block;
			margin:8px;
			margin-right:0px;
			border-radius: 2px;

		}
		.wysi-bold-btn{
			background-position:6px 3px;
			
		}
		.wysi-italic-btn{
			background-position:6px -22px;
			
		}
		.wysi-underline-btn{
			background-position:6px -48px;
			
		}
		.wysi-left-align-btn{
			background-position:6px -75px;
			
		}
		.wysi-right-align-btn{
			background-position:6px -101px;
			
		}
		.wysi-justify-btn{
			background-position:6px -127px;
			
		}
		.wysi-text-area-cont{
			width:465px;
			height:200px;
			margin:15px;
			background-color:white;
		
		}
		
		

		</style>
    
</head>

<body>

    
    
    <div id="controls" style="margin-bottom: 10px;">
        <div class="wysi-option-btns wysi-bold-btn" onclick="boldIt()"></div>
		<div class="wysi-option-btns wysi-italic-btn" onclick="ItalicIt()"></div>
		<div  class="wysi-option-btns wysi-left-align-btn" onclick="makeLeftAligned()"></div>
		<div class="wysi-option-btns wysi-right-align-btn" onclick="makeRightAligned()"></div>
		<div class="wysi-option-btns wysi-justify-btn" onclick="makeCenterAligned()"></div>
        
        <select id="fontSize" class="wysi-option-btns">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
				
			
		</select>
        <select id="fonts" class="g-button">
			 <option value="Normal">Normal</option>
			 <option value="Arial">Arial</option>
			 <option value="Comic Sans MS">Comic Sans MS</option>
			 <option value="Courier New">Courier New</option>
			 <option value="Monotype Corsiva">Monotype</option>
			 <option value="Tahoma New">Tahoma</option>
			 <option value="Times">Times</option>
			 <option value="Trebuchet New">Trebuchet</option>
			 <option value="Ubuntu">Ubuntu</option>
		</select>
    </div>
    <iframe frameborder="0" id="textEditor" style="width:500px; height:80px;border:2px solid #CCC;overflow:auto;"></iframe>
    </div>
    <textarea name="text" id='text' style="border-radius:20px;overflow:auto;display:none;padding-left: 10px;" rows="6" cols="53"></textarea>
	
	<script src="scripts/jquery.js"></script>
	  <script src="scripts/jquery.js"></script>
    <script src="texteditor.js"></script>
</body>

</html>
