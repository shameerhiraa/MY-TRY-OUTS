<!DOCTYPE html>
<html>

<head>
<style>
#holder{
	width:500px;
	height:500px;
	background-color:yellow;
	display:flex;
	flex-wrap:wrap;
	justify-content:center;
	
}
#item{
	width:100px;
	height:100px;
	background-color:red;

	margin:5px;
	animation-name:myfirstanimation;
	animation-duration:2s;
	animation-iteration-count:infinite;
	animation-direction:alternate;
	
	position:relative;

}

@keyframes myfirstanimation{

	0%{background-color:red;left:0px; top:0px}
	25%{background-color:black;left:25px; top:25px}
	50%{background-color:orange;left:50px; top:50px}
	75%{background-color:green;left:75px; top:75px}
	100%{background-color:blue;left:100px; top:100px}


}


</style>
</head>
<body>
<div id="holder" >
 <div id="item"></div>
</div>
<button value="Click here" name="btn">Click herer</button>


<script>



</script>
</body>
</html>
