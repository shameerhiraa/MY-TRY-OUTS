function linkFunction($scope,el,attr){
	var canvas = el[0];

	ctx.rect(0,0,20,20)
	ctx.fill();
	el.on('mousemove',function(evt){
		console.log(ctx.getImageData(evt.pageX,evt.pageY,1,1).data[3])	
	})
}

gameApp.directive('ngPathDraw',function(){


	
	return{
		link:linkFunction
	
	}
