<!DOCTYPE html>
<html>
<head>
<style>
.hspt-action-selection-wrapper div{

margin:5px;

}
.hspt-action-selection-wrapper label{

font-size:13px;

}
</style>
</head>
<body>


<div class="hspt-action-selection-wrapper">
<div><input type="radio" id="go_next_radio" name="hspt"></input><label for="go_next_radio">GO TO NEXT CARD</label></div>
<div><input type="radio" id="go_prev_radio" name="hspt"></input><label for="go_prev_radio">GO TO PREVIOUS CARD</label></div>
<div><input type="radio" id="go_first_radio" name="hspt"></input><label for="go_first_radio">GO TO FIRST CARD</label></div>
<div><input type="radio" id="go_last_radio" name="hspt"></input><label for="go_last_radio">GO TO LAST CARD</label></div>
<div><input type="radio" id="go_slide_radio" name="hspt"></input><label for="go_slide_radio">GO TO CARD</label></div>
<div><input type="radio" id="link_radio" name="hspt"></input><label for="link_radio">EXTERNAL LINK</label></div>
<div><input type="radio" id="email_radio" name="hspt"></input><label for="email_radio">EMAIL ID</label></div>
<div><input type="radio" id="phone_radio" name="hspt"></input><label for="phone_radio">PHONE NUMBER</label></div>
<div><input type="radio" id="map_radio" name="hspt"></input><label for="map_radio">MAP</label></div>
<div><input type="radio" id="share_radio" name="hspt"></input><label for="share_radio">SHARE</label></div>
<div><input type="radio" id="download_radio" name="hspt"></input><label for="download_radio">DOWNLOAD LINK</label></div>
<div><input type="radio" id="feedback_radio" name="hspt"></input><label for="feedback_radio">FEEDBACK</label></div>
<div><input type="radio" id="calender_radio" name="hspt"></input><label for="calender_radio">ADD TO CALENDER</label></div>



</div>


</body>

</html>
