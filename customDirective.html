<head>

<body>
<script>
var theApp = angular.module("myApp",[]);

theApp.directive('myDirective',function(){

	var myDir = {};
	myDir.restrict = 'E';
	myDir.template = "My Div directive:{{textToInsert}}"
	return myDir;

})

theApp.controller("personController",function($scope) {
  $scope.textToInsert = "Bismillah"
	
});




</script>


<!---<div ng-app="" ng-init="price=250;Qnt=3;Dsc=5">-->
<div ng-app="myApp" ng-controller="personController" style="color:#f90">
<my-directive></my-directive>
</div>

</body>
</html>
