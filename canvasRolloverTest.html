}

ctx.rect(0,0,100,100)
ctx.fill()

$(document).ready(function(){

	alert('Jquery ready');
	
	$('#my_canvas').on('mouseenter',function(){
	
		//console.log('on mouse move')
	})
	
	$('#my_canvas').on('mousemove',function(evt){
	
	console.log(ctx.getImageData(evt.pageX,evt.pageY,1,1).data[3])
	
	})
})

</script>
